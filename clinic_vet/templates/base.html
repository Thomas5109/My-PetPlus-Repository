{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'css/website.css' %}">

	<title>PetPlus</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">PetPlus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">
                            Olá, {{ user.first_name|default:user.username }}!
                        </span>
                        <a href="{% url 'redirect_apos_login' %}" class="btn btn-warning me-2">Meu Painel</a>
                        
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Sair</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <a href="https://api.whatsapp.com/send?phone=SEUNUMERO&text=Olá! Gostaria de mais informações." class="whatsapp-float" target="_blank">
        <i class="bi bi-whatsapp"></i>
    </a>

	<div class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 50) {
                        navbar.classList.add('navbar-scrolled');
                        navbar.classList.remove('navbar-dark');
                        navbar.classList.add('navbar-light');
                    } else {
                        navbar.classList.remove('navbar-scrolled');
                        navbar.classList.remove('navbar-light');
                        navbar.classList.add('navbar-dark');
                    }
                });
            }
        });
    </script>
</body>
</html>
