{% extends 'base.html' %}
{% block content %}

<div class="container" style="max-width: 500px; margin-top: 5rem;">
    <div class="card shadow-lg border-0">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Acessar PetPlus</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                    <label for="username">Usuário</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg fw-bold">Entrar</button>
                </div>
            </form>
            </div>
    </div>
</div>

{% endblock %}
