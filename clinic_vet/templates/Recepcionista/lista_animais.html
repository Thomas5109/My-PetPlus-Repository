{% extends 'base.html' %}
{% block content %}
<div class="contrainer my-5">
    <h1 class="mb-4"></h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Espécie</th>
                <th>Raça</th>
            </tr>
        </thead>
        <tbody>
            {%for animal in animais %}
            <tr>
                <td>{{animal.nome}}</td>
                <td>{{animal.get_especie_display}}</td>
                <td>{{animal.raça}}</td>
            </tr>
            {% empty %}
            <tr>
                <td animal colspan="3" class="text-center">Nenhum animal cadastrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
